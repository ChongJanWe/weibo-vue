<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOFTER - 让兴趣更有趣</title>

    <!--引入vue-->
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <style>
        html,body{
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #vue_login_box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login_box{
            width: 500px;
            height: 500px;
            background: #f7f7f7;
        }
    </style>

</head>
<body>
    <div id="vue_login_box">
        <div class="login_box">
            <el-container>
                <el-header>
                    <h1>请登录</h1>
                </el-header>
                <el-main>
                    <el-form label-with:="80px">
                        <el-form-item label="用户名">
                            <el-input v-model="form.username"></el-input>
                        </el-form-item>
                        <el-form-item label="密码">
                            <el-input v-model="form.password"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary">立即登陆</el-button>
                            <el-button type="info">注册</el-button>
                        </el-form-item>
                    </el-form>
                </el-main>
                <el-footer>Footer</el-footer>
            </el-container>
        </div>
    </div>
    <script>
        new Vue({
            el: '#vue_login_box',
            data: {
                form: {
                    username: '',
                    password: '',
                }
            }
        })
    </script>
</body>
</html>
